<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Page dédition d'un client</title>
</h:head> 
<body> 
	
	<h:form rendered="#{not empty user_login}" style="float: right;">
		<h:panelGrid>
		
			<f:facet name="footer">
				<h:commandButton value="Se déconnecter" action="#{authenticationBean.deconnecterConseiller()}"/>
			</f:facet>
		
		</h:panelGrid>
	</h:form>
	
	

	<h:form>

		<!-- récup de l'id client dans un champ caché -->
		<h:inputHidden value="#{gestionClient.client.id_client}" />
		
		
		
		<h:panelGrid columns="2" border="1" cellpadding="5" cellspacing="5">
			<f:facet name="header">
				Formulaire de modification d'un client
			</f:facet>
			
			<h:outputLabel for="idNom" value="Nom : " />
			<h:inputText id="idNom" value="#{gestionClient.client.nom}" />
		
			<h:outputLabel for="idPrenom" value="Prénom : " />
			<h:inputText id="idPrenom" value="#{gestionClient.client.prenom}" />
		
			<h:outputLabel for="idAdresse" value="Adresse : " />
			<h:inputText id="idAdresse" value="#{gestionClient.client.adresse}" />
			
			<h:outputLabel for="idCodePostal" value="Code postal : " />
			<h:inputText id="idCodePostal" value="#{gestionClient.client.code_postal}" />
			
			<h:outputLabel for="idVille" value="Ville : " />
			<h:inputText id="idVille" value="#{gestionClient.client.ville}" />
			
			<h:outputLabel for="idTelephone" value="Telephone : " />
			<h:inputText id="idTelephone" value="#{gestionClient.client.telephone}" />
			
			<h:outputLabel for="idConseillerId" value="Conseiller ID : " />
			<h:inputText id="idConseillerId" value="#{gestionClient.client.conseiller_id}" />
			
			<f:facet name="footer">
				<h:commandButton action="listClient" actionListener="#{gestionClient.modifierClient}" value="Modifier" />
			</f:facet>
		
		</h:panelGrid>
	</h:form>
	
	
	
</body> 
</html>
